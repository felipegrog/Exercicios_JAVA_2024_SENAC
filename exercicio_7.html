<script>

    // 7) A equipe Benneton-Ford deseja calcular o número mínimo de litros que deverá colocar no tanque de seu carro para que ele possa percorrer um determinado número de voltas até o primeiro reabastecimento. Escreva um programa que leia o comprimento da pista (em metros), o número total de voltas a serem percorridas no grande prêmio, o número de abastecimentos desejados e o consumo de combustível do carro (em Km/L). Calcular e escrever o número mínimo de litros necessários para percorrer até o primeiro reabastecimento. OBS: Considere que o número de voltas entre os abastecimentos é o mesmo.

// Entrada
function entrada() {
    // Ler os dados de entrada
    let comprimentoPista = parseFloat(prompt("Digite o comprimento da pista (em metros):"));
    let numeroVoltas = parseInt(prompt("Digite o número total de voltas a serem percorridas:"));
    let numeroAbastecimentos = parseInt(prompt("Digite o número de abastecimentos desejados:"));
    let consumoCarro = parseFloat(prompt("Digite o consumo de combustível do carro (em Km/L):"));

    return { comprimentoPista, numeroVoltas, numeroAbastecimentos, consumoCarro };
}

// Processamento
function processamento(dados) {
    // Extrair os dados de entrada
    let { comprimentoPista, numeroVoltas, numeroAbastecimentos, consumoCarro } = dados;

    // Converter o comprimento da pista de metros para quilômetros
    let comprimentoPistaKm = comprimentoPista / 1000;

    // Calcular o número de voltas entre os abastecimentos
    let voltasPorAbastecimento = numeroVoltas / (numeroAbastecimentos + 1);

    // Calcular a distância total até o primeiro reabastecimento
    let distanciaTotal = voltasPorAbastecimento * comprimentoPistaKm;

    // Calcular o número mínimo de litros necessários
    let litrosNecessarios = distanciaTotal / consumoCarro;

    return litrosNecessarios;
}

// Saída
function saida(litrosNecessarios) {
    // Exibir o resultado
    console.log(`O número mínimo de litros necessários até o primeiro reabastecimento é ${litrosNecessarios.toFixed(2)} litros.`);
}

// Fluxo principal do programa
function main() {
    let dados = entrada();                         // Entrada
    let litrosNecessarios = processamento(dados);  // Processamento
    saida(litrosNecessarios);                        // Saída
}

// Executar o programa
main();

</script>
