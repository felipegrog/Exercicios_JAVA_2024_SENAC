<script>

// 4) Escreva um programa para calcular e imprimir o número de lâmpadas necessárias para iluminar um determinado cômodo de uma residência. Dados de entrada: a potência da lâmpada utilizada (em watts), as dimensões (largura e comprimento, em metros) do cômodo. Considere que a potência necessária é de 18 watts por metro quadrado. 

// Entrada
function entrada() {
    // Ler os dados de entrada
    let potenciaLampada = parseFloat(prompt("Digite a potência da lâmpada (em watts):"));
    let largura = parseFloat(prompt("Digite a largura do cômodo (em metros):"));
    let comprimento = parseFloat(prompt("Digite o comprimento do cômodo (em metros):"));

    return { potenciaLampada, largura, comprimento };
}

// Processamento
function processamento(dados) {
    // Extrair os dados de entrada
    let { potenciaLampada, largura, comprimento } = dados;
    
    // Calcular a área do cômodo
    let areaComodo = largura * comprimento;
    
    // Calcular a potência necessária para iluminar o cômodo
    let potenciaNecessaria = areaComodo * 18; // 18 watts por metro quadrado
    
    // Calcular o número de lâmpadas necessárias (arredondando para cima)
    let numeroLampadas = Math.ceil(potenciaNecessaria / potenciaLampada);
    
    return numeroLampadas;
}

// Saída
function saida(numeroLampadas) {
    // Exibir o resultado
    console.log(`Você precisará de ${numeroLampadas} lâmpadas para iluminar o cômodo.`);
}

// Fluxo principal do programa
function main() {
    let dados = entrada();                         // Entrada
    let numeroLampadas = processamento(dados);     // Processamento
    saida(numeroLampadas);                         // Saída
}

// Executar o programa
main();
    
    </script>
